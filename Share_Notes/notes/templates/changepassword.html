{% extends 'usernavigation.html' %}

{% load static %}

{% block body %}


{% ifequal error "no" %}
<script>
	alert('Password Change Successfully...');
	window.location=('{% url 'login' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
	alert('Invalid Login Credentials, Try Again');
</script>

{% endifequal %}


<div class="container mt-5">
     <div class="row">
         <div class="col-sm-6">
         <img src="{% static 'images/changepass.jpg' %}" style="height:86% ; width: 90%">
         </div>

         <div class="col-sm-6">
        <h2 class="test-center">Change Password</h2>
             <hr>
         <form method = "post">
             {% csrf_token %}
             <label>Old Password</label>
             <input type="password" class="form-control" placeholder="Enter Old password" name="old">
             <label>New Password</label>
             <input type="password" class="form-control" placeholder="Enter New Password" name="new">
            <label>New Password</label>
             <input type="password" class="form-control" placeholder="Confirm Password" name="confirm">
             <input type="submit" class="btn btn-danger mt-2" value="SUBMIT">
         </form>
         </div>
     </div>
 </div>


{% endblock%}
