{% extends 'navigation.html' %}

{% load static %}

{% block body %}

{% ifequal error "no" %}
<script>
	alert('Signup In Successfully...');
	window.location=('{% url 'login' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
	alert('Something went wrong, Try Again');
</script>

{% endifequal %}



<div>

 <div class="container mt-5">
     <div class="row">
         <div class="col-sm-6">
                 <img src="./static/images/register.jpg" alt="Girl in a jacket" width="100%" height="470">

         </div>

         <div class="col-sm-6">
        <h2 class="test-center"> Register with us</h2>
             <hr>
             <p>Please sign up</p>
         <form method = "post">
             {% csrf_token %}
             <label>FirstName</label>
             <input type="text" class="form-control" placeholder="Enter FirstName" name="firstname">
             <label>lastName</label>
             <input type="text" class="form-control" placeholder="Enter LastName" name="lastname">
            <label>Contact</label>
             <input type="text" class="form-control" placeholder="Enter Contact Number" name="contact">
             <label>Email ID</label>
             <input type="email" class="form-control" placeholder="Enter email ID" name="emailid">
             <label>Password</label>
             <input type="Password" class="form-control" placeholder="Password" name="password">
              <label>Branch</label>
              <select class="form-control" name="branch">
              <option value="Computer Science">Computer Science</option>
              <option value="Mechanical">Mechanical</option>
              <option value="Civil">Civil</option>
              <option value="Electrical">Electrical</option>
              <option value="Electronics">Electronics</option>
              </select>
               <label> Your Role</label>
              <select class="form-control" name="role">
              <option value="Student">Student</option>
              <option value="Teacher">Teacher</option>

              <input type="submit" class="btn btn-danger mt-2" value="submit">
         </form>
         </div>
     </div>
 </div>

</div>




{% endblock %}
