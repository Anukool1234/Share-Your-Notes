{% extends 'usernavigation.html' %}

{% load static %}

{% block body %}

<div class="container card shadow mt-5">
    <div class="card-body">

     <h2 class="text-center text-danger">PROFILE</h2>
     <hr>
     <DIV class="row">
       <div class="col-md-6">
         <b>Full Name : </b>
       </div>
       <div class="col-md-6" style="text-transform: capitalize">
           {{data.user.first_name}} {{data.user.last_name}}
       </div>
     </DIV>
     <hr>

     <DIV class="row">
       <div class="col-md-6">
         <b>Email ID : </b>
       </div>
       <div class="col-md-6" style="text-transform: capitalize">
              {{data.user.username}}
       </div>
     </DIV>
     <hr>

     <DIV class="row">
       <div class="col-md-6">
          <b>Contact : </b>
       </div>
       <div class="col-md-6" style="text-transform: capitalize">
               {{data.contact}}
       </div>
     </DIV>
     <hr>

     <DIV class="row">
       <div class="col-md-6">
          <b>Branch : </b>
       </div>
       <div class="col-md-6" style="text-transform: capitalize">
               {{data.branch}}
       </div>
     </DIV>
     <hr>
     <a href="{% url 'edit_profile' %}" class="btn btn-primary mt-4">Edit Profile</a>
   </div>
</div>




{% endblock%}
