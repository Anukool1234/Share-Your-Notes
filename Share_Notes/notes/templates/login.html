{% extends 'navigation.html' %}

{% load static %}

{% block body %}

{% ifequal error "no" %}
<script>
	alert('Logged In Successfully...');
	window.location=('{% url 'profile' %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
	alert('Invalid Login Credentials, Try Again');
</script>

{% endifequal %}



<!--<div>-->

 <div class="container mt-5">
     <div class="row">
         <div class="col-sm-6">
        <h2 class="test-center"> New user</h2>
             <hr>
         <p>create your account and access the notes</p>
         <center>
          <a href="{% url 'signup' %}" class="btn btn-danger text-white mt-5">Create account</a>
         </center>
         </div>

         <div class="col-sm-6">
        <h2 class="test-center"> User Login</h2>
             <hr>
         <form method = "post">
             {% csrf_token %}
             <label>Email Address</label>
             <input type="email" class="form-control" placeholder="Enter EmailID" name="emailid">
             <label>Password</label>
             <input type="password" class="form-control" placeholder="Enter Password" name="pwd">
            <input type="submit" class="btn btn-danger mt-2" value="LOGIN">
         </form>
         </div>
     </div>
 </div>

<!--</div>-->




{% endblock %}
